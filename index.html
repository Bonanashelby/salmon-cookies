<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div>
      <img src = "salmon.png"></img>
    </div>
    <section id="table"></section>

    <section id="main-content">
      <h1>
        <p>Welcome to my Cookie Stand!</p>
      </h1>
    </section>
    <div class="form">
      <form id="new-store-form">
        <fieldset>
            <legend>Enter New Cookie Store Info</legend>
            <label for="cookieStoreName">Cookie Store Name:</label>
            <input type="text" name="cookieStoreName">
            <label for="minCust">Minimum Customers/Hour:</label>
            <input type="text" name="minCust">
            <label for="maxCust">Maximum Customers/Hour</label>
            <input type="text" name="maxCust">
            <label for="avgCookies">Average Cookies Per Customer</label>
            <input type="text" name="avgCookies">
            <button type="submit">SUBMIT</button>
        </fieldset>
      </form>
    </div>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
