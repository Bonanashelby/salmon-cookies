<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css" >
  </head>
  <body>
    <div class="main-nav">
      <ul class="nav">
        <li class="name">Pat's Salmon Cookies</li>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Locations</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
    <header>
      <img src="http://placeimg.com/400/400/nature" alt="nature picture" class="profile-image">
      <h1 class="tag name">Pat's Cookie Metrics</h1>
    </header>
    <section id="table"></section>
    <div class="form">
      <form id="new-store-form">
        <fieldset>
            <legend>Enter New Cookie Store Info</legend>
            <label for="cookieStoreName">Cookie Store Name:</label>
            <input type="text" name="cookieStoreName">
            <label for="minCust">Minimum Customers/Hour:</label>
            <input type="number" name="minCust" step=".01">
            <label for="maxCust">Maximum Customers/Hour</label>
            <input type="number" name="maxCust" step=".01">
            <label for="avgCookies">Average Cookies Per Customer</label>
            <input type="number" name="avgCookies" step=".01">
            <button type="submit">SUBMIT</button>
        </fieldset>
      </form>
    </div>

    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
